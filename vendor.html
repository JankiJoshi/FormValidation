	<script type="text/javascript">
	
		function changeValues(country,province)
			{				
				var provinceUS=['<- Select Province ->','Alaska','Arizona','California','Florida','Georgia','Indiana','Iowa','Texas'];
				
				var shortProvinceUS=['Default','AK','AZ','CA','FL','GA','IN','IA','TX'];
				
				var provinceCA=['<- Select Province  ->','Ontario','Quebec','Nova Scotia','Manitoba','British Columbia','Prince Edward Island','Saskatchewan','Alberta','Newfoundland and Labrador','Yukon','Nunavut','New Brunswick','Northwest Territories'];
				
				var defaultValue="Default";
				
				var defaultText="<- Select Province  ->";
				
				var shortProvinceCA=['Default','ON','QC','NS','MB','BC','PE','SK','AB','NL','YT','NU','NB','NT'];
				
				switch(country.value)
				{
					case 'US':
						province.options.length=0;
						for(i=0;i<provinceUS.length;i++)
						{
							createOption(provinceUS[i],shortProvinceUS[i]);
						}
					break;
					
					case 'CA':
						province.options.length=0;
						for(i=0;i<provinceCA.length;i++)
						{
							createOption(provinceCA[i],shortProvinceCA[i]);
						}
					break;
					
					case 'Default':
						province.options.length=0;
						createOption(defaultText,defaultValue);
					break;
					
					default:
						province.options.length=0;
					break;
				}
			}
			
			function createOption(text,value)
			{
				var opt= document.createElement('option');
				opt.value=value;
				opt.text=text;
				province.options.add(opt);
			}	
	
	</script>
